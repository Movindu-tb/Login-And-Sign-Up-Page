<html>
<head>
	<title>Signup and Login Form-YN</title>
	<link rel="stylesheet" href="style.css">
</head>    
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="signup()" >Sign Up</button>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                
            </div>
            <div class="social-icons">
            <img src="fb.jpeg">
            <img src="twi.jpeg">
            <img src="ins.jpeg"> 
        </div>
        <form id="signup" class="input-group">
            <input type="text" class="input-field" placeholder="User ID"
            required>
            <input type="text" class="input-field" placeholder="Enter Password"
            required>
            <input type="checkbox" class="check-box"><span>Remember Password</span>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User ID"
            required>
            <input type="email" class="input-field" placeholder="Email ID"
            required>
            <input type="text" class="input-field" placeholder="Enter Password"
            required>
            <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
            <button type="submit" class="submit-btn">Log In</button>
        </form>   
        </div>
    
    </div>
   
    <script>
        var x = document.getElementById("signup");
         var y = document.getElementById("login");
          var z = document.getElementById("btn");
          
          function login(){
              x.style.left = "-400px";
              y.style.left ="50px";
              z.style.left = "110px";
        }
            
          function signup(){
              x.style.left = "50px";
              y.style.left ="450px";
              z.style.left = "0";
              
          }
    
    </script>
    

    
    
  
</body>
</html>
